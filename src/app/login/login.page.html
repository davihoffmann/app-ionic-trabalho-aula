<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.login" name="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha" name="senha"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" fill="outline">Entrar</ion-button>
  </form>

</ion-content>
